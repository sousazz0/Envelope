<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope pra Minha Gatinha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Vinícius (AMOR DA SUA VIDA).</strong>
                        <p>
                    Me apaixonei até pelas letras do seu nome,me apaixonei pelos seus olhos,pelo o seu coração,pelo o seu amor,me apaixonei completamente por você e irei cumprir a minha promessa lembre-se de -Gênesis 28:15
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
